<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lab_5</title>
    <link rel="stylesheet"  href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Readex+Pro:wght@160..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <div class="page__left">
        <header class="header">
          <div class="header__login">Login</div>
          <div class="header__registration">
            <div class="header__registration-text">Registration</div>
            <div class="header__registration-underline"></div>
          </div>
        </header>
        <div class="content">
          <div class="content__text">
            <div class="content__text-title">Good Morning!</div>
            <div class="content__text-subtitle">Thank you for Joining us!</div>
          </div>
          <div class="content__forms">
            <div class="content__forms-form">
              <div class="content__forms-subtitle">Full Name</div>
              <input class="content__forms-input"/>
            </div>
            <div class="content__forms-form">
              <div class="content__forms-subtitle">Your Email</div>
              <input class="content__forms-input"/>
            </div>
            <div class="content__forms-form">
              <div class="content__forms-subtitle">Password</div>
              <input class="content__forms-input" type="password"/>
              <img class="content__forms-icon" src="./public/eye.png"/>
            </div>
            <button class="content__forms-button">Register</button>
          </div>
        </div>
        <div class="logo">
          <img class="logo-img" src="./public/icon.png"/>
          <div class="logo-text">
            FutureFlux
          </div>
        </div>
      </div>
      <div class="page__rigth">
        <img class="page__rigth-img" src="./public/room.png"/>
      </div>
    </div>
  </body>
</html>
